<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="user.js"></script>
</head>
<dialog id="add-todo-dialog">
    <form id="add-todo-form" action="" method="dialog" class="flex flex-col">
        <label for="todo-title">Title *:</label>
        <input type="text" id="todo-title" name="todo-title" required>
        <label for="todo-description">Description:</label>
        <textarea name="todo-description" id="todo-description" cols="30" rows="10"></textarea>
        <label for="todo-date">Due Date:</label>
        <input type="date" id="todo-date" name="todo-date" value="today">
        <label for="todo-priority">Priority:</label>
        <select name="todo-priority" id="todo-priority">
            <option value="Low" selected>Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="todo-notes">Notes:</label>
        <textarea name="todo-notes" id="todo-notes" cols="30" rows="10"></textarea>
        <button id="add-todo-button">Add todo</button>
    </form>
</dialog>
<dialog id="info-todo-dialog">
    <form action="" method="dialog" class="flex flex-col">
        <label for="title">Title: </label><span id="title"></span>
        <label for="description">Description: </label><span id="description"></span>
        <label for="date">Due Date: </label><span id="date"></span>
        <label for="priority">Priority: </label><span id="priority"></span>
        <label for="notes">Notes: </label><span id="notes"></span>
        <button id="edit-todo-button">Edit todo</button>
    </form>
</dialog>
<dialog id="add-project-dialog" class="p-0">
    <form id="add-project-form" action="" method="dialog" class="flex flex-col">
        <label for="project-title">Title *:</label>
        <input type="text" id="project-title" name="project-title" required>
        <label for="project-description">Description:</label>
        <textarea name="project-description" id="project-description" cols="30" rows="10"></textarea>
        <button id="add-project-button">Add project</button>
    </form>
</dialog>
<dialog id="user-info-dialog">
    <form action="" method="dialog" class="flex flex-col">
        <label for="user-name">Name: </label>
        <input id="user-name" type="text" value="">
        <label for="user-projects">Projects: </label><span id="user-projects"></span>
        <label for="user-current-project">Current Project: </label>
        <select name="user-current-project" id="user-current-project"></select>
        <label for="user-number-of-projects">Number of projects: </label><span id="user-number-of-projects"></span>
        <label for="user-number-of-completed-projects">Number of completed projects: </label><span
            id="user-number-of-completed-projects"></span>
        <label for="user-number-of-todos">Number of todos: </label><span id="user-number-of-todos"></span>
        <label for="user-number-of-completed-todos">Number of completed todos: </label><span
            id="user-number-of-completed-todos"></span>
        <button id="edit-user-button" type="button">Edit user details</button>
        <button id="cancel-user-edit-button" type="button" hidden="hidden">Cancel edit</button>
        <button id="save-user-button" hidden="hidden">Save edit</button>
        <button id="delete-projects-button" type="button" hidden="hidden">Delete all projects</button>
    </form>
</dialog>
<body class="grid w-screen h-screen bg-gray-300">
<div id="header" class="w-screen bg-blue-950 p-4">
    <div class="flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-11 h-11 fill-blue-500">
            <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"/>
            <path d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"/>
        </svg>
        <h1 class="text-5xl text-blue-500 font-bold">ToDo</h1>
    </div>

    <h1 id="user-greeting" class="text-white">Hello, Anh</h1>
    <button id="user-info-button" class="flex text-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-white">
            <path fill-rule="evenodd"
                  d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                  clip-rule="evenodd"/>
        </svg>
        Profile
    </button>
</div>

<div id="body" class="grid grid-cols-2 ">
    <div id="projects" class="col-span-2">
    </div>
    <div id="navigation" class="bg-blue-700">
        <button id="new-project-button" class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                      clip-rule="evenodd"/>
            </svg>
            Add project
        </button>
    </div>
    <div id="todos">
        <button id="new-todo-button" class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                      clip-rule="evenodd"/>
            </svg>
            Add todo
        </button>
    </div>
</div>
<div id="footer" class="w-screen bg-gray-800 text-center text-white">
    By Anh Nguyen
</div>
</body>
</html>
